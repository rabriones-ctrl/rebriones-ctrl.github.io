<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In â€” Contact Center</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Contact Center Suite</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-3">Sign In</h4>
            <form id="signin-form" novalidate>
              <div class="mb-3">
                <label for="si-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="si-email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3 position-relative">
                <label for="si-password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="si-password" required minlength="6">
                  <button class="btn btn-outline-secondary" type="button" id="toggle-si-password" tabindex="-1">Show</button>
                  <div class="invalid-feedback">Please enter your password (min 6 chars).</div>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="si-remember">
                <label class="form-check-label" for="si-remember">Remember me</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>

              <div class="mt-3 text-center">
                <small class="text-muted">Don't have an account? <a href="signup.html">Sign up</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
