<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” Contact Center</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Contact Center Suite</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-3">Create an account</h4>
            <form id="signup-form" novalidate>
              <div class="row g-2">
                <div class="col-md-6 mb-3">
                  <label for="su-first" class="form-label">First name</label>
                  <input type="text" class="form-control" id="su-first" required>
                  <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="su-last" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="su-last" required>
                  <div class="invalid-feedback">Required</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="su-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="su-email" required>
                <div class="invalid-feedback">Enter a valid email.</div>
              </div>

              <div class="mb-3 position-relative">
                <label for="su-password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="su-password" required minlength="6">
                  <button class="btn btn-outline-secondary" type="button" id="toggle-su-password" tabindex="-1">Show</button>
                  <div class="invalid-feedback">Choose a password (min 6 chars).</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="su-role" class="form-label">Role</label>
                <select id="su-role" class="form-select">
                  <option selected>Agent</option>
                  <option>Supervisor</option>
                  <option>Administrator</option>
                </select>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create account</button>
              </div>

              <div class="mt-3 text-center">
                <small class="text-muted">Already registered? <a href="signin.html">Sign in</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
